<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Project9_countdown_slideshow</title>
    </head>

    <body>


        <div class="countDown">
            <p>How many secconds would you like to set your allarm for?</p>
            <input id="seconds" value="">
            <button onclick="countDown()">Click to start the count down.</button>
            <p id="timer">...</p>
        </div>




        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade ">
                <div class="numbertext">1 / 3</div>
                <img src="img/pic1.jpg" style="width:100%">
            </div>

            <div class="mySlides fade ">
                <div class="numbertext">2 / 3</div>
                <img src="img/pic2.jpg" style="width:100%">
            </div>

            <div class="mySlides fade ">
                <div class="numbertext">3 / 3</div>
                <img src="img/pic3.jpg" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles at the bottom of the page -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="JS/main.js"></script>
    </body>

</html>
