<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>This is a Title</title>
    </head>

    <body>
        <h1>Click the button to change the page tab title</h1>
        <button onclick="changeTitle()">Click!</button>


        <script>
            //when the button is clicked the function is trigered and the tab title will change
            function changeTitle() {
                document.title = 'The title has changed!'
            }

        </script>

    </body>

</html>
