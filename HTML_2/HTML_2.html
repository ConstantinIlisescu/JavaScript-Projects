<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/css_1.css">
        <title>Form</title>
    </head>

    <body>
        <script src="./JS/js_2.js" defer></script>


        <form class="main" form name="myForm"
            action="/action.html"
            onsubmit="return validateForm()" method="post">

            <p>Please enter your name and email adress.</p>

            <label for="firstname">First name:</label>
            <br>
            <input type="text" id="firstname" name="firstname">
            <br>

            <label for="lastname">Last name:</label>
            <br>
            <input type="text" id="lastname" name="lastname">
            <br>

            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>

            <p>Please choose your favourite pet:</p>
            <input type="radio" id="dog" name="fav_pet" value="dog">
            <label for="html">Dog</label>

            <input type="radio" id="cat" name="fav_pet" value="cat">
            <label for="cat">Cat</label>

            <input type="radio" id="zebra" name="fav_pet" value="zebra">
            <label for="zebra">Zebra</label>

            <br>
            <input type="submit" value="Submit">
        </form>

    </body>

</html>
